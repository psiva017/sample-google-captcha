<!DOCTYPE html>
<html lang="en">

<head>
    <title>Captcha Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Google Captcha Sample Form</h2>
        <form name="myForm" method="POST" action="" id="myForm">
            <div id="html_element"></div>
            <div class="row" id="formBody">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pwd">Full Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter fullname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <input type="submit" class="btn btn-success" id="submit">
                    <input type="reset" class="btn btn-danger">
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col-md-6">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer>
</script>
<script src="script.js"></script>

</html>
